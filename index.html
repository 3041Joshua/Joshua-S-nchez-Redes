<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Joshua Sánchez-Redes</title>
  <meta name="description" content="Tu mini sitio de enlaces con QR, compartir y vCard." />
  <link rel="icon" href="LOGO BASE.jpg" />
  <link rel="preconnect" href="https://unpkg.com">
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <div class="bg"></div>
  <main class="container">
    <header class="profile card">
      <div class="avatar-wrap">
        <img id="avatar" src="Imagen de WhatsApp 2025-07-17 a las 12.13.12_b6e22b25.jpg" alt="Avatar" onerror="this.src='data:image/svg+xml;utf8,<?xml version=&quot;1.0&quot; encoding=&quot;UTF-8&quot;?><svg xmlns=&quot;http://www.w3.org/2000/svg&quot; viewBox=&quot;0 0 128 128&quot;><rect width=&quot;128&quot; height=&quot;128&quot; rx=&quot;24&quot; fill=&quot;%23151a22&quot;/><circle cx=&quot;64&quot; cy=&quot;48&quot; r=&quot;24&quot; fill=&quot;%23384657&quot;/><rect x=&quot;24&quot; y=&quot;80&quot; width=&quot;80&quot; height=&quot;36&quot; rx=&quot;18&quot; fill=&quot;%23384657&quot;/></svg>'" />
      </div>
      <div class="info">
        <h1 id="displayName">Joshua Sánchez Pérez</h1>
        <p id="tagline">Creador de contenido • Programador</p>
        <div class="quick-actions">
          <button class="btn" id="btnShare" title="Compartir perfil">
            <span class="i i-share"></span> Compartir
          </button>
          <button class="btn" id="btnQR" title="Mostrar código QR">
            <span class="i i-qr"></span> QR
          </button>
          <button class="btn" id="btnVCard" title="Descargar contacto">
            <span class="i i-vcard"></span> Contacto
          </button>
        </div>
      </div>
    </header>

    <section class="links card" id="linksList">
      <!-- Botones de redes (edita en dataUser en script.js) -->
    </section>

    <footer class="foot">
      <button class="btn ghost" id="btnCopy">Copiar enlace</button>
      <span class="hint" id="copyHint"></span>
    </footer>
  </main>

  <!-- Modal QR -->
  <dialog id="qrModal" class="modal">
    <div class="modal-card">
      <h3>Escanea el código</h3>
      <div id="qrcode"></div>
      <div class="modal-actions">
        <button class="btn ghost" id="btnCloseQR">Cerrar</button>
        <button class="btn" id="btnDownloadQR">Descargar PNG</button>
      </div>
    </div>
  </dialog>

  <!-- Librería liviana de QR (desde CDN) -->
  <script src="https://unpkg.com/qrcodejs@1.0.0/qrcode.min.js"></script>
  <script src="./script.js"></script>
</body>
</html>
